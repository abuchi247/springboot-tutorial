<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions and Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .add-new {
            float: right;
            border-radius: 50px;
        }
        button {
            border: none;
            background: none;
        }
    </style>
</head>
<body>
<div th:switch="${questions}">
    <!--        No categories found -->
    <h2 th:case="null">No Questions!</h2>
    <!--        everything else-->
    <div th:case="*">
        <h2 align="center">Questions and Answers</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col pull-left">
                    <a href="/" class="btn btn-dark fa fa-home mx-2 my-2">Back</a>
                </div>
                <div class="col pull-right">
                    <form method="post" th:action="@{questions/add}">
                        <button type="submit" class="btn btn-dark add-new mx-2 my-2"><i class="fa fa-plus mr-2"></i>Add new</button>
                    </form>
                </div>
            </div>
        </div>
        <table id="question_answers" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <th>questionId</th>
            <th>Category</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
            </thead>
            <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.getQuestionId()}"></td>
                <td th:text="${question.category.getSubject()} + '-' + ${question.category.getExamType()}"></td>
                <td th:text="${question.getQuestion()}"></td>
                <td th:text="${question.getAnswer()}"></td>
                <td th:text="${#temporals.format(question.getCreatedTs(), 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(question.getLastUpdatedTs(), 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <div class="row mx-auto">
                        <form method="post" action="/questions/edit" class="mx-2">
                            <input type="hidden" name="questionId" th:value="${question.getQuestionId()}"/>
                            <button type="submit" name="submit" value="value" title="Edit" data-toggle="tooltip" style="color: blue">Edit</button>
                        </form>
                    </div>

                    <div class="row mx-auto">
                        <form method="post" onsubmit="return confirm('Are you sure you wish to delete?')" action="/questions/delete" class="mx-2">
                            <input type="hidden" name="questionId" th:value="${question.getQuestionId()}"/>
                            <button type="submit" name="submit" value="value" title="Edit" data-toggle="tooltip" style="color: red">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#question_answers').DataTable();
    });
</script>
</body>
</html>
