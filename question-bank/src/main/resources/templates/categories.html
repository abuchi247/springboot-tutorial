<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .add-new {
            float: right;
            border-radius: 50px;
        }
        button {
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div th:switch="${categories}">
<!--        No categories found -->
        <h2 th:case="null">No categories!</h2>
<!--        everything else-->
        <div th:case="*">
            <h2 align="center">Categories</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col pull-left">
                        <a href="/" class="btn btn-dark fa fa-home mx-2 my-2">Back</a>
                    </div>
                    <div class="col pull-right">
                        <form method="post" th:action="@{category/add}">
                            <button type="submit" class="btn btn-dark add-new mx-2 my-2"><i class="fa fa-plus mr-2"></i>Add new</button>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <th>Category</th>
                <th>Subject</th>
                <th>Exam Type</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryId}"></td>
                    <td th:text="${category.subject}"></td>
                    <td th:text="${category.examType}"></td>
                    <td th:text="${#temporals.format(category.createdTs, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(category.lastUpdatedTs, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <div class="row mx-auto">
                            <form method="post" action="/category/edit" class="mx-2">
                                <input type="hidden" name="categoryId" th:value="${category.getCategoryId()}"/>
                                <button type="submit" name="submit" value="value" title="Edit" data-toggle="tooltip" style="color: blue">Edit</button>
                            </form>
                        </div>

                        <div class="row mx-auto">
                            <form method="post" onsubmit="return confirm('Are you sure you wish to delete?')" action="/category/delete" class="mx-2">
                                <input type="hidden" name="categoryId" th:value="${category.getCategoryId()}"/>
                                <button type="submit" name="submit" value="value" title="Edit" data-toggle="tooltip" style="color: red">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
